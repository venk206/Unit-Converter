<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header Section -->
        <div id="headerSection">
            <h1>Metric/Imperial unit conversion</h1>
            <input type="number" id="inputNumber" placeholder="0">
            <br>
            <button id ="btn">Convert</button>
        </div>
        
        <!-- Convert Section -->
        <div id="convertSection">
            <div id="length">
                <p>Length (Meter/Feet)</p>
                <p id = "conversionText">0 meters = 0.000 feet | 0 feet = 0.000 meters
            </div>
            
            <div id="Volume">
                <p>Volume (Litres/Gallons)<p>
                <p id = "conversionText">0 litres = 0.000 gallons | 0 gallons = 0.000 litres
            </div>
            
            <div id="Mass">
                <p>Mass (Kilograms/Pounds)<p>
                <p id = "conversionText">0 Kilos = 0.000 pounds | 0 pounds = 0.000 kilos
            </div>
        </div>    
        <script src="index.js"></script>
    </body>
</html>
